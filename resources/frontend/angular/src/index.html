<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>AngularBestBoilerplate</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style type="text/css">
    body {
      overflow: hidden;
      height: 100%;
      width: 100%;
    }
    .welcome-logo {
      width: 100%;
      height: 100%;
    }

    .app-loading {
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      width: 100%;
      height: 100%;
      opacity: 0;
      animation: fadeIn ease 2s forwards; /* Fades logo in */
    }
    app-root {
      opacity: 0;
    }
    .scrollable {
      overflow-y: auto;
    }
    /* Fades logo out once drawed & displayed & angular app did load (ie: has .loaded class) */
    body.animation-finished.loaded .app-loading {
      animation: fadeOut ease 0.2s forwards;
    }
    body.animation-finished.loaded app-root {
      animation: fadeIn ease 0.2s forwards; /* Fades application in */
    }

    @keyframes fadeIn {
      0% {opacity:0;}
      100% {opacity:1;}
    }
    @keyframes fadeOut {
      0% {opacity:1;}
      100% {opacity:0;}
    }
  </style>
</head>
<!-- Main logo show & fade at startup-->
<body class="mat-typography">
